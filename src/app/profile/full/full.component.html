<mat-sidenav-container class="sidenav-container">

  <!-- Side Navigation -->
  <mat-sidenav #sidenav mode="side" closed>

    <!-- Toolbar with Menu and Close Icons -->
    <mat-toolbar>
      <div fxLayout="row" fxLayoutAlign="space-between center" style="width: 100%;">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon id="side-nav-icon" class="menu-icon">menu</mat-icon>
        </button>
        <mat-icon class="close-icon" (click)="sidenav.close()">close</mat-icon>
      </div>
    </mat-toolbar>

    <!-- Navigation List -->
    <mat-nav-list>
      <a mat-list-item routerLink="user-profile" (click)="sidenav.close()">
        <mat-icon>account_circle</mat-icon> Profile
      </a>
      <a mat-list-item routerLink="users" (click)="sidenav.close()">
        <mat-icon>supervised_user_circle</mat-icon> User
      </a>
      <a mat-list-item routerLink="users-message" (click)="sidenav.close()">
        <mat-icon>near_me</mat-icon>Message
      </a>
      <a mat-list-item routerLink="feed" (click)="sidenav.close()">
        <mat-icon>question_answer</mat-icon> Feed
      </a>
      <a mat-list-item routerLink="user-post" (click)="sidenav.close()">
        <mat-icon>chat</mat-icon>My Post
      </a>
      <a mat-list-item (click)="logoutDialog()">
        <mat-icon>logout</mat-icon> Logout
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>

    <!-- Main Toolbar -->
    <mat-toolbar>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <button *ngIf="!sidenav.opened" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon class="menu-icon">menu</mat-icon>
        </button>
        <h2>TweetX</h2>
      </div>
    </mat-toolbar>

    <!-- Router Outlet for Displaying Routed Views -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
